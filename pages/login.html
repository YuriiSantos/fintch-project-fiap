                    </div>
                </div>
                <div class="row mt-2">

                        <label for="form-email" class="email">Email</label>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="form-password" class="password">Password</label>
                        <input type="password" class="form-control" id="form-password" placeholder="Password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="form-Rpassword" class="repeat-password">Repeat Password</label>
                        <input type="password" class="form-control" id="form-Rpassword" placeholder="Repeat Password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col align-items-right">
                        <label for="select-button" class="Sbutton"></label>
                        <input type="checkbox" id="select-button">
                    </div>
                    <div class="col-11">
                        <p>By creating an account you agree to our term and conditions</p>
                        </button>
                    </div>
                </div>

                        <button class="btn bg-style1 btn-primary" type="submit">Sign Up</button>
                    </div>
                </div>

                </div>
